<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Despesas por Mês</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="poppinsbtw">Gráfico de Despesas por Mês</h1>

    <form id="expenseForm">
        <label for="expense">Despesa:</label>
        <input type="text" id="expense" required>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" required>
        <label for="month">Mês:</label>
        <input type="month" id="month" required>
        <button type="button" id="addExpense">Adicionar Despesa</button>
    </form>


    <div id="expenseList">
        <h2>Despesas Adicionadas</h2>
        <ul></ul>
    </div>

 
    <div>
        <canvas id="expenseChart"></canvas>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
